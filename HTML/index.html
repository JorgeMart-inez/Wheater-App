<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wheater App</title>
</head>
<body>
    <header>

    </header>

    <main>
        <div class="card">
            <div class="search-bar">
                <input type="text" placeholder="Ingrese el nombre de la ciudad" spellcheck="false" name="" id="">
                <button>
                    <img src="search-icon.png" alt="Buscar">
                </button>
            </div>

            <div class="eror">
               <p>Nombre de la ciudad inv√°lido</p> 
            </div>

            <div class="weather">
                <img src="" alt="" class="wheater-icon"> <!-- Foto de lluvia-->
                <h1 class="temp">23 &deg;C</h1>
                <h2 class="city">Villahermosa</h2>

                <div class="details">
                    <div class="col">
                        <img src="" alt=""> <!-- Icono de humedad -->

                            <p class="humidity">60%</p>

                    </div>
                    <div class="col">
                        <img src="" alt=""> <!-- Icono de viento -->
                        <div>
